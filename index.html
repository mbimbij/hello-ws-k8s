<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Hello, you!</title>
</head>
<body class="container">

<h2>Hello you!</h2>

<form>
<div class="form-group">
	<label for="name">your name:</label>
	<input class="form-control" type="text" id="name" name="name" placeholder="joseph" value="joseph"><br>

	<label for="lang">language:</label>
	<select class="selectpicker form-control" id="lang">
	<option value="fr">fr</option>
	<option value="de">de</option>
	<option value="es">es</option>
	<option value="en">en</option>
	</select>
</div>

<br>
<button class="btn btn-primary" type="button" onclick="send()">send</button>
<div id="response"/>
</form> 

<script>
function send() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("response").innerHTML = this.responseText;
		}
	};

	xhttp.open("POST", "http://cless911c.mylabserver.com/hello-back", true);
	//xhttp.open("POST", "https://test-python-function.azurewebsites.net/api/helloazurefunction?code=0gt5AmQq0Vez6UVAPwmEmFeHpjKLFL6OE5IRaAjEyuQ1ASePa0PeMA==", true);
	xhttp.setRequestHeader("Content-type", "application/json; charset=utf-8");
	var json = {};
	json['name'] = document.getElementById("name").value;
	json['lang'] = document.getElementById("lang").value;
	xhttp.send(JSON.stringify(json));
}
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
